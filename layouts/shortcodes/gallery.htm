{{ $relref := .Page.RelPermalink }}
{{ with .Get "album" }}
  {{ range (where .Site.Pages "Type" "in" (slice "jpg" "jpeg" "png" "gif")) }}
    <a href="#" onclick="openModal('{{ $relref }}{{ .RelPermalink }}')">
      <img src="{{ $relref }}{{ .RelPermalink }}" alt="{{ .Name }}" />
    </a>
  {{ end }}
{{ end }}
